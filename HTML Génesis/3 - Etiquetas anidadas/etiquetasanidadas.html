    <h1>PRÁCTICAS: ETIQUETAS ANIDADAS 1</h1>
    <p>Replicar el siguiente texto mediante el uso de etiquetas. Se debe
        encerrar el texto entre la etiqueta < small >:</p>
    <p> <small>Esta <b>palabra</b> está en negrita y esta <i>palabra</i> está en cursiva</small></p>
