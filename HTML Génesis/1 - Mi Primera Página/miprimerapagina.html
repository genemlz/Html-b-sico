<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página</title>
    <style>
        body{
            background-color: lavender;
        }
    </style>
</head>

<body>
    <script>
        function ponerTituloRojo(){
            document.getElementById("titulo").style = "color: red"
        }
        function ponerTitulo1Azul(){
            document.getElementById("titulo1").style = "color: blue"
        }
    </script>
    <h1 id="titulo" onmouseover="ponerTituloRojo()">Bienvenido</h1>

    <h2 id="titulo1" onmouseover="ponerTitulo1Azul()">Este es el primer paso a la programación</h2>

    <p>Esta página es muy sencilla</p>
    <p>Pero tiene un secreto >>>> Presiona F12</p>
</body>
</html>
